<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
<div class="header-wrap fl-row">
    <div class="logo-wrap fl-row">
        <img src="./imgs/logo1.png" class="logo1" alt="">
        <img src="./imgs/logo2.png" class="logo2" alt="">
    </div>
    <div class="menu-wrap fl-row" id="menu-wrap">
        <div class="menu-list">
            <a href="index.html" target="_parent">首页</a>
        </div>
        <div class="menu-list">
            <a href="aboutUs.html" target="_parent">关于我们</a>
        </div>
        <div class="menu-list">
            <a href="newsCenter.html" target="_parent">新闻中心</a>
        </div>
        <div class="menu-list">业务布局</div>
        <div class="menu-list">
            <a href="joinUs.html" target="_parent">加入周原</a>
        </div>
        <div class="menu-list">联系我们</div>
    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function () {
        let url = window.parent.location.href
        if (url.indexOf('index') !== -1) {
            $('.menu-list:eq(0)').addClass('selected').siblings('.menu-list').removeClass('.selected')
        } else if (url.indexOf('joinUs') !== -1) {
            $('.menu-list:eq(4)').addClass('selected').siblings('.menu-list').removeClass('.selected')
        } else if (url.indexOf('aboutUs') !== -1) {
            $('.menu-list:eq(1)').addClass('selected').siblings('.menu-list').removeClass('.selected')
        } else if (url.indexOf('newsCenter') !== -1) {
            $('.menu-list:eq(2)').addClass('selected').siblings('.menu-list').removeClass('.selected')
        }
        $('.menu-list').click(function () {
            $(this).addClass('selected').siblings('.menu-list').removeClass('selected')
        })
    })
</script>
</html>
